<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MannSakha AI - Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reuse styles from login.html */
    body {
      font-family: 'Poppins', sans-serif;
      background: #330202;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #0d0d0d;
    }
    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
      padding: 20px;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #fff;
    }
    .glass-card h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #ff8533;
    }
    .glass-card p {
      margin-bottom: 20px;
      color: #ddd;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #ff944d;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box; 
    }
    .input-group input:focus {
      border-color: #ff6600;
      background: rgba(255, 255, 255, 0.15);
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff6600, #ff944d);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .login-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.7);
    }
    .back-link {
        margin-top: 15px;
        display: block;
        color: #ff944d;
        text-decoration: none;
        font-size: 0.9rem;
    }
    .back-link:hover {
        text-decoration: underline;
    }
    .message {
        margin-top: 10px;
        font-size: 0.9rem;
    }
    .success { color: #4caf50; }
    .error { color: #f44336; }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  
  <section class="login-section">
    <div class="glass-card">
      <h2>Forgot Password</h2>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
      <form id="forgotPasswordForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="login-btn">Send Reset Link</button>
      </form>
      <div id="message" class="message"></div>
      <a href="login.html" class="back-link">Back to Login</a>
    </div>
  </section>

  <script>
    // Particle animation from login.html
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const colors = ["#ff6600", "#ff8533", "#ff944d", "#ffaa66"];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 4 + 2; 
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 20;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 105; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Forgot Password Logic
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const messageDiv = document.getElementById('message');
      const submitBtn = e.target.querySelector('button');
      
      messageDiv.textContent = '';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const response = await fetch('/api/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          messageDiv.textContent = data.message;
          messageDiv.className = 'message success';
        } else {
            // Even if failed (e.g. 500), show generic message or specific error if debugging
            // But usually for forgot password we show the same message or safe error
            messageDiv.textContent = data.message || 'Something went wrong. Please try again.';
            messageDiv.className = 'message error';
        }

      } catch (error) {
        console.error('Error:', error);
        messageDiv.textContent = 'An error occurred. Please try again later.';
        messageDiv.className = 'message error';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>

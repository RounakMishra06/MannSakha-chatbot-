<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MannSakha AI â€“ Sign Up</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    :root {
      --clr-primary: #4e0606;
      --clr-accent: #690606;
      --clr-accent-hover: #a90b0b;
      --clr-bg: #330202;
      --clr-light: #ffffff;
      --clr-text-dark: #333;
      --clr-text-light: #555;
    }

    /* ---------- Base ---------- */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--clr-bg);
      color: var(--clr-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ---------- Header ---------- */
    header {
      background: var(--clr-primary);
      padding: 1rem 1.875rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    header .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--clr-light);
    }

    /* Desktop nav */
    nav {
      display: flex;
      gap: 1.25rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.25rem;
      align-items: center;
    }

    nav ul li a {
      font-weight: 500;
      transition: opacity 0.2s;
      color: var(--clr-light);
    }

    nav ul li a:hover {
      opacity: 0.75;
    }

    /* Profile button - hidden on desktop, shown on mobile */
    .profile-icon {
      display: none;
    }

    /* Header buttons container */
    .header-controls {
      display: flex;
      align-items: center;
      gap: 0.625rem;
    }

    /* Utility buttons */
    .header-btn {
      background: none;
      border: none;
      color: var(--clr-light);
      font-size: 1.125rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 0.25rem;
      transition: background-color 0.2s;
    }

    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* ---------- Signup ---------- */
    .signup-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2.5rem 1.25rem;
    }

    .signup-container {
      background: rgb(251, 251, 251);
      color: var(--clr-text-dark);
      width: 100%;
      max-width: 28rem;
      padding: 1.875rem;
      border-radius: 0.625rem;
      box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 1.25rem;
    }

    .form-group {
      margin-bottom: 0.9375rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      margin-bottom: 0.3125rem;
      color: var(--clr-text-light);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.625rem;
      border: 1px solid #ccc;
      border-radius: 0.3125rem;
      font-size: 0.875rem;
    }

    .signup-btn {
      background: var(--clr-accent);
      color: var(--clr-light);
      padding: 0.625rem;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.3125rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.625rem;
    }

    .signup-btn:hover {
      background: var(--clr-accent-hover);
    }

    .divider {
      margin: 1.25rem 0;
      border-bottom: 1px solid #ddd;
      position: relative;
      line-height: 0;
      color: #888;
    }

    .divider span {
      background: rgb(251, 251, 251);
      padding: 0 0.625rem;
      position: relative;
      top: 0.5rem;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.625rem;
      width: 100%;
      padding: 0.625rem 1.25rem;
      border: 1px solid #dadce0;
      border-radius: 0.9375rem;
      font-size: 0.9375rem;
      font-weight: 600;
      color: var(--clr-primary);
      background: var(--clr-light);
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      margin-bottom: 1.25rem;
    }

    .google-btn:hover {
      box-shadow: 0 0.1875rem 0.375rem rgba(0, 0, 0, 0.15);
      transform: translateY(-0.0625rem);
    }

    .google-btn img {
      width: 1.25rem;
      height: 1.25rem;
    }

    .login-link {
      margin-top: 0.9375rem;
      font-size: 0.875rem;
      color: var(--clr-primary);
    }

    .login-link a {
      color: #dcaf1b;
      font-weight: 700;
    }

    .error-message {
      color: red;
      font-size: 0.875rem;
      margin-bottom: 0.625rem;
    }

    /* Hide hamburger on large screens */
    .header-btn.mobile-menu-toggle {
      display: none;
    }

    /* ---------- Responsive Nav ---------- */
    @media (max-width: 768px) {
      /* Show profile button on mobile */
      .profile-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: none;
        border: none;
        color: var(--clr-light);
        font-size: 1.125rem;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 0.25rem;
        transition: background-color 0.2s;
      }

      .profile-icon:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .profile-icon img {
        width: 24px;
        height: 24px;
      }

      /* Hide desktop navigation items except profile */
      nav ul li:not(.profile-item) {
        display: none;
      }

      /* Mobile navigation */
      nav {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        flex-direction: column;
        background: var(--clr-primary);
        transform: translateY(-120%);
        transition: transform 0.3s ease-in-out;
        padding: 1rem 0;
        z-index: 1000;
        display: none;
      }

      nav.open {
        display: flex;
        transform: translateY(0);
      }

      nav.open ul {
        flex-direction: column;
        gap: 1rem;
        width: 100%;
      }

      nav.open ul li:not(.profile-item) {
        display: block;
      }

      nav.open ul li a {
        display: block;
        padding: 0.75rem 1.875rem;
        color: var(--clr-light);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      nav.open ul li a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        opacity: 1;
      }

      /* Show hamburger on mobile */
      .header-btn.mobile-menu-toggle {
        display: inline-block;
      }

      /* Mobile signup container adjustments */
      .signup-container {
        padding: 1.25rem;
        margin: 1rem;
      }

      .signup-section {
        padding: 1.25rem;
      }
    }

    /* ---------- Dark Mode ---------- */
    body.dark {
      background: #f5f5f5;
    }

    body.dark header {
      background: var(--clr-primary);
    }

    body.dark header .logo,
    body.dark nav ul li a,
    body.dark .header-btn,
    body.dark .profile-icon {
      color: var(--clr-light) !important;
    }

    body.dark .signup-container {
      background: #fff;
      color: var(--clr-text-dark);
    }

    body.dark .divider span {
      background: #fff;
    }

    /* Ensure text stays white in both modes */
    header .logo,
    nav ul li a,
    .header-btn,
    .profile-icon {
      color: var(--clr-light) !important;
    }
  </style>
</head>

<body>
  <!-- ===== Header ===== -->
  <header>
    <div class="logo">MannSakha AI</div>

    <nav id="mainNav">
      <ul>
        <li><a href="/#home">HOME</a></li>
        <li><a href="/#about">ABOUT</a></li>
        <li><a href="/#services">SERVICES</a></li>
        <li><a href="/#careers">CAREERS</a></li>
        <li><a href="/#blog">BLOG</a></li>
        <li><a href="/#chatbot" class="try-btn">TRY MANNSAKHA</a></li>
      </ul>
    </nav>

    <div class="header-controls">
      <!-- Profile button - only visible on mobile -->
      <button class="profile-icon" id="profileBtn" title="Profile" aria-label="User profile">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="profile" width="24" height="24" />
      </button>

      <button class="header-btn theme-toggle" id="themeBtn" title="Toggle Dark/Light Mode" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>

      <button
        class="header-btn mobile-menu-toggle"
        id="menuBtn"
        title="Toggle navigation"
        aria-label="Toggle navigation"
        aria-expanded="false"
      >
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- ===== Signup Section ===== -->
  <section class="signup-section">
    <div class="signup-container">
      <h2>Create Your Account</h2>
      <p class="error-message" id="errorMessage"></p>

      <form id="signupForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required />
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <div class="divider"><span>OR</span></div>

      <a href="/auth/google" style="display: inline-block; width: 100%">
        <button type="button" class="google-btn">
          <img src="googleLogo.jpg" alt="Google logo" />
          Continue with Google
        </button>
      </a>

      <p class="login-link">
        Already have an account?
        <a href="login.html">Log In</a>
      </p>
    </div>
  </section>

  <!-- ===== JavaScript ===== -->
  <script>
    /* --- Theme Toggle --- */
    const themeBtn = document.getElementById('themeBtn');
    const themeIcon = themeBtn.querySelector('i');
    
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      
      // Update icon
      if (document.body.classList.contains('dark')) {
        themeIcon.className = 'fas fa-sun';
      } else {
        themeIcon.className = 'fas fa-moon';
      }
    });

    /* --- Mobile Navigation --- */
    const menuBtn = document.getElementById('menuBtn');
    const nav = document.getElementById('mainNav');

    menuBtn.addEventListener('click', () => {
      const isOpen = nav.classList.toggle('open');
      menuBtn.setAttribute('aria-expanded', isOpen);
    });

    /* --- Profile Button --- */
    const profileBtn = document.getElementById('profileBtn');
    profileBtn.addEventListener('click', () => {
      // Add your profile functionality here
      console.log('Profile clicked');
      // You can redirect to profile page or show profile dropdown
    });

    /* Close nav on scroll (optional UX) */
    window.addEventListener('scroll', () => {
      if (nav.classList.contains('open')) {
        nav.classList.remove('open');
        menuBtn.setAttribute('aria-expanded', false);
      }
    });

    /* --- Signup Form Handling --- */
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const gender = document.getElementById('gender').value;
      const dob = document.getElementById('dob').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // Reset error message
      errorMessage.textContent = '';
      
      // Basic validation
      if (!name || !email || !password || !gender || !dob) {
        errorMessage.textContent = 'Please fill in all fields.';
        return;
      }
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMessage.textContent = 'Please enter a valid email address.';
        return;
      }
      
      // Password validation (at least 6 characters)
      if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters long.';
        return;
      }
      
      // Age validation (must be at least 13 years old)
      const today = new Date();
      const birthDate = new Date(dob);
      const age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();
      
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      
      if (age < 13) {
        errorMessage.textContent = 'You must be at least 13 years old to create an account.';
        return;
      }
      
      // If all validations pass
      errorMessage.textContent = 'Demo only â€“ no backend connected.';
      
      // Here you would typically send the data to your backend
      // fetch('/api/signup', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify({ name, email, password, gender, dob })
      // })
      // .then(response => response.json())
      // .then(data => {
      //   if (data.success) {
      //     window.location.href = '/dashboard';
      //   } else {
      //     errorMessage.textContent = data.message;
      //   }
      // })
      // .catch(error => {
      //   errorMessage.textContent = 'An error occurred. Please try again.';
      // });
    });
  </script>
</body>
</html>
